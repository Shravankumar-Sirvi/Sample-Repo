    <h2>Job Application</h2>
    <form>
      <label for="name">Name:</label>
      <br />
      <input type="text" name="name" id="name" />
      <br />

      <label for="email">Email:</label>
      <br />
      <input type="email" name="email" id="email" />
      <br />

      <label for="phone">Phone:</label>
      <br />
      <input type="tel" name="phone" id="phone" />
      <br />

      <label for="resume"></label>
      <input type="file" name="resume" id="resume" />

      <br />
      <label for="counter">Experience</label>
      <input type="number" name="counter" id="counter" max="50" min="0" />
      <br />

      <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="topic" id="html" />
        <label for="html">HTML</label>
        <br />
        <input type="checkbox" name="topic" id="css" />
        <label for="html">CSS</label>
        <br />
        <input type="checkbox" name="topic" id="js" />
        <label for="html">JS</label>
        <br />
      </fieldset>

      <br />

      <label for="education">Education:label>
      <br />
      <select name="education" id="education">
        <option value="phd">phd</option>
        <option value="under">under</option>
        <option value="post">post</option>
      </select>
      <br />

      <fieldset>
        <legend>Availability</legend>
        <label for="fulltime">Full time</label>
        <input type="radio" name="radio" id="fulltime">
        <label for="parttime">Part time</label>
        <input type="radio" name="radio" id="parttime">
      </fieldset>

      <br />
      <label for="comment">additional Comments:</label>
      <br />
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>

      <br />

      <input type="submit" value="Submit Application" />
    </form>
  </body>
